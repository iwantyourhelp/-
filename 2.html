<h2> 1. 간단 소개 </h2>
<P>
  국민대학교 한국어문학부에 재학 중인 학생이다. 인문학을 좋아하며 글쓰기가 취미이다.<br>
  창작 활동을 좋아해서 무엇이든 메모하기를 좋아하고, 최근 관심사는 정치와 코딩이다.<br>
  코딩을 공부해서 언젠가 글쓰기 관련 사이트나 프로그램을 만들어보고 싶다.<br>
